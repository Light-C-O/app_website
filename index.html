<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>UniScan</title>
    
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
    <!-- header -->
    <header class="bg-white">
        <nav class="mx-auto flex border-b-2 border-uniscan-900 justify-between items-center max-w-3xl font-bold text-uniscan-900 p-4 text-2xl mb-4">
                <div class="flex gap-2 items-center">
                    <!-- Brand logo and name -->
                    <img src="img/logo.png" alt="brand name">
                    <p class="">UniScan</p>
                </div>
                <div class="">
                    <img src="img/hamburger.svg" width="24" height="24" alt="hamburger">
                </div>
        </nav>
        <div class="p-4 mx-auto max-w-3xl relative">
            <div class="mb-20">
                <div>
                    <p class="capitalize font-bold text-5xl mb-4">Your College Life,<br><span class="bg-linear-to-r from-uniscan-600 to-uniscan-900 bg-clip-text text-transparent">in your pocket</span></p>
                    <p class="text-gray-500 text-xl">A mobile app designed <br>for students. By students</p>
                </div>

                <!-- download now -->
                <div class="flex gap-2 mt-10 items-center">
                    <a href="https://www.apple.com/app-store/">
                        <img src="img/app_store.svg" alt="apple store" class="rounded-md" width="100">
                    </a>
                    
                    <a href="https://play.google.com/store/games?device=windows">
                        <img src="img/google_play.svg" alt="google play" width="100" >
                    </a>
                </div>

                <!-- teal polygon -->
                <div class="absolute top-20 right-5">
                    <img src="img/polygon.svg" alt="" width="250" height="150" class="rounded-3xl max-w-full h-auto">
                    <!-- the images of the phone -->
                    <div class="absolute bottom-0.5 left-10">
                        <img src="img/images of phone.svg" alt=""  width="170" height="120"class="max-w-full h-auto">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end of header -->
    
    <!-- 2nd -->
    <div class="bg-uniscan-100 mt-20 pt-10">
        <div class="flex justify-center gap-4">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16"><path fill="#7FE6DC" d="M2 8a6 6 0 1 1 12 0A6 6 0 0 1 2 8m6-7a7 7 0 1 0 0 14A7 7 0 0 0 8 1m2.854 5.854a.5.5 0 0 0-.708-.708L7.25 9.043L5.854 7.646a.5.5 0 1 0-.708.708l1.75 1.75a.5.5 0 0 0 .708 0z"/></svg>
                <p class="font-semibold">100% <br>Forever Free</p>
            </div>
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16"><path fill="#7FE6DC" d="M2 8a6 6 0 1 1 12 0A6 6 0 0 1 2 8m6-7a7 7 0 1 0 0 14A7 7 0 0 0 8 1m2.854 5.854a.5.5 0 0 0-.708-.708L7.25 9.043L5.854 7.646a.5.5 0 1 0-.708.708l1.75 1.75a.5.5 0 0 0 .708 0z"/></svg>
                <p class="font-semibold">College <br>Made Easy</p>
            </div>
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
                    <path fill="#7FE6DC" d="M2 8a6 6 0 1 1 12 0A6 6 0 0 1 2 8m6-7a7 7 0 1 0 0 14A7 7 0 0 0 8 1m2.854 5.854a.5.5 0 0 0-.708-.708L7.25 9.043L5.854 7.646a.5.5 0 1 0-.708.708l1.75 1.75a.5.5 0 0 0 .708 0z"/>
                </svg>
                <p class="font-semibold">500+ <br>Colleges</p>
            </div>
        </div>
        <!-- image -->
        <div class="flex justify-center">
            <!-- empty div to cneter the image -->
            <div></div>
            <img src="img/learning_illustration.svg" alt="">
            <!-- empty div -->
            <div></div>
        </div>
    </div>
    <!-- end of 2nd -->

    <!-- 3rd -->
    <div class="max-w-3xl p-4 mx-auto">
        <div class="text-center mt-4 mb-4">
            <div class="capitalize text-4xl font-bold text-uniscan-900 mb-2">Amazing key<br> features. All free</div>
            <p class="text-gray-500 text-xl">Login as a student or visitor to explore college information.</p>
        </div>
        <!-- features boxes -->
        <div>
            <header class="border-2 border-uniscan-500 rounded-md grid justify-items-end">
                <div class="p-4 bg-uniscan-500 rounded-lg  ">
                    <img src="img/college_vector.svg" alt="college_vector" >
                </div>
                    <div>
                <img src="img/choose.png" alt="">
            </div>
            </header>
        
            
        </div>

    </div>
    <!-- end of 3rd -->
</body>
</html>
